    <!-- Bai 2 -->
    <div class="vote-form">
        <h2> VOTE FOR ...</h2>
        <div>
            <p>Username:
                <input type="text"  id="username">
                <br>    
                I vote for:
            </p>
        </div>


        <div>
                <input type="radio" name="genre" value="Ella"/>Ella Fitzgerald
                <br>
                <input type="radio" name="genre" value="Herbie"/>Herbie Hancock
                <br>
                <input type="radio" name="genre" value="John"/>John Coltrance
                <br>
                <input type="radio" name="genre" value="Miles"/>Miles Davis
                <br>
                <input type="radio" name="genre" value="Thelonius"/>Thelonius Monk
        </div>
        <div>
            <input type="Submit" name="Submit" onclick="myFunction()">
        </div>
        <br>
        <p id="thankyou"></p>
        
    </div>
    
    <script type="text/javascript">
        function myFunction(argument) {
             let username = document.getElementById('username').value;
             let voteFor= document.getElementsByName('genre');
             console.log(voteFor)
             for (let i = 0; i<voteFor.length; i++) {
                 if(voteFor[i].checked){
                     document.getElementById("thankyou").innerHTML = `Thank you, ${username}! You voted for ${voteFor[i].value}.` ;
                 }
             }
             
         } 
     </script>
